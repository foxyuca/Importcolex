
<div>
    <h2><span translate="importcolexApp.proveedores.detail.title">Proveedores</span> {{proveedores.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="importcolexApp.proveedores.nombre">Nombre</span>
                </td>
                <td>
                    <span class="form-control-static">{{proveedores.nombre}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="importcolexApp.proveedores.tipoIdentificacion">Tipo Identificacion</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="tipoIdentificacion.detail({id:proveedores.tipoIdentificacionId})">{{proveedores.tipoIdentificacionNombre}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="importcolexApp.proveedores.identificacion">Identificacion</span>
                </td>
                <td>
                    <span class="form-control-static">{{proveedores.identificacion}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="importcolexApp.proveedores.direccion">Direccion</span>
                </td>
                <td>
                    <span class="form-control-static">{{proveedores.direccion}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="importcolexApp.proveedores.telefono">Telefono</span>
                </td>
                <td>
                    <span class="form-control-static">{{proveedores.telefono}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="importcolexApp.proveedores.email">Email</span>
                </td>
                <td>
                    <span class="form-control-static">{{proveedores.email}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
