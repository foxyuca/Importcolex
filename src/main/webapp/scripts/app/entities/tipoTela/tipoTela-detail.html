
<div>
    <h2><span translate="importcolexApp.tipoTela.detail.title">TipoTela</span> {{tipoTela.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="importcolexApp.tipoTela.nombre">Nombre</span>
                </td>
                <td>
                    <span class="form-control-static">{{tipoTela.nombre}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="importcolexApp.tipoTela.direccionamientoTela">direccionamientoTela</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="direccionamientoTela.detail({id:tipoTela.direccionamientoTelaId})">{{tipoTela.direccionamientoTelaNombre}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
