<div>
    <h2 translate="importcolexApp.clientes.home.title">Clientess</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="clientes.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="importcolexApp.clientes.home.createLabel">Create a new Clientes</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteClientesConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(clientes.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="importcolexApp.clientes.delete.question" translate-values="{id: '{{clientes.id}}'}">Are you sure you want to delete this Clientes?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th></th>               
                    <th translate="global.field.id">ID</th>
                    <th translate="importcolexApp.clientes.nombre">Nombre</th>
                    <th translate="importcolexApp.clientes.identificacion">Identificacion</th>
                    <th translate="importcolexApp.clientes.telefono">Telefono</th>
                    <th translate="importcolexApp.clientes.correo">Correo</th>
                    <th translate="importcolexApp.clientes.direccion">Direccion</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="clientes in clientess">
                	<td>
                        <button type="submit"
                                ui-sref="clientes.detail({id:clientes.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="clientes.edit({id:clientes.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(clientes.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                    <td><a ui-sref="clientes.detail({id:clientes.id})">{{clientes.id}}</a></td>
                    <td>{{clientes.nombre}}</td>
                    <td>{{clientes.identificacion}}</td>
                    <td>{{clientes.telefono}}</td>
                    <td>{{clientes.correo}}</td>
                    <td>{{clientes.direccion}}</td>
                    
                </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pager">
                <li ng-show="links['first'] >= 0" ng-click="loadPage(links['first'])"><a href="#">&lt;&lt;</a></li>
                <li ng-show="page > 0" ng-click="loadPage(links['prev'] || 0)"><a href="#">&lt;</a></li>
                <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a href="#">&gt;</a></li>
                <li ng-show="links['last'] > 0" ng-click="loadPage(links['last'])"><a href="#">&gt;&gt;</a></li>
            </ul>
        </nav>
    </div>
</div>
