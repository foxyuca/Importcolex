
<div>
    <h2><span translate="importcolexApp.operario.detail.title">Operario</span> {{operario.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="importcolexApp.operario.nombre">Nombre</span>
                </td>
                <td>
                    <span class="form-control-static">{{operario.nombre}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="importcolexApp.operario.turno">Turno</span>
                </td>
                <td>
                    <span class="form-control-static">{{operario.turno}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="importcolexApp.operario.referencia">Referencia</span>
                </td>
                <td>
                    <span class="form-control-static">{{operario.referencia}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
