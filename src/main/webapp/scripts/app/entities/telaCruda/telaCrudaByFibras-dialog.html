
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myFibrasTelaCrudaLabel" translate="importcolexApp.telaCruda.home.asociarFibras">Create or edit a FibrasTelaCruda</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label translate="importcolexApp.telaCruda.referencia" for="field_referencia">Referencia</label>
            <input type="number" class="form-control" name="referencia" id="field_referencia"
                    ng-model="fibrasTelaCruda.referencia"
                    required>
            <div ng-show="editForm.referencia.$invalid">
                <p class="help-block"
                    ng-show="editForm.referencia.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.referencia.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="importcolexApp.telaCruda.peso" for="field_peso">Peso</label>
            <input type="number" class="form-control" name="peso" id="field_peso"
                    ng-model="fibrasTelaCruda.peso"
                    required>
            <div ng-show="editForm.peso.$invalid">
                <p class="help-block"
                    ng-show="editForm.peso.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.peso.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="importcolexApp.telaCruda.idFibra" for="field_inventarioFibras">Id Fibra</label>
            <select class="form-control" id="field_inventarioFibras" name="inventarioFibras" ng-model="fibrasTelaCruda.inventarioFibrasId" ng-options="inventarioFibras.id as inventarioFibras.lote for inventarioFibras in inventariofibrass">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="telaCrudaId" translate="importcolexApp.telaCruda.idTelaCruda">ID Tela Cruda</label>
            <input type="text" class="form-control" id="telaCrudaId" name="telaCrudaId"
                    ng-model="fibrasTelaCruda.telaCrudaId" readonly>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
